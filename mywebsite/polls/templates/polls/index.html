{% extends 'polls/base.html' %}

{% block main_content %}

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href = '/polls/{{question.id}}'><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> Please create questions. You don't have any right now. </p>
{% endif %}

{% endblock %}
